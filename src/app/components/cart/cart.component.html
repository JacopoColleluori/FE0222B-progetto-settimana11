<!-- message for no products in the cart-->

<div *ngIf="arrayCart.length == 0" class="text-center mt-4">
  <p class="h2">Non hai acquistato nessun prodotto, ritorna allo</p>
  <button class="btn btn-success fs-4 text-center m-" [routerLink]="['/shop']">
    Shop üõç
  </button>
</div>
<!-- Cards for the cart-->
<div
  class="container d-flex flex-row justify-content-xl-start justify-content-center flex-wrap"
>
  <div
    class="card m-3"
    style="width: 18rem; height: 14rem"
    *ngFor="let prod of arrayCart"
  >

    <header class="card-header">
      <h5 class="card-title text-center">{{ prod.name }}</h5>
    </header>
    <div class="card-body">
      <p class="card-text text-center">{{ prod.description }}</p>
    </div>
    <div class="card-footer d-flex justify-content-end">{{ prod.price }} ‚Ç¨</div>
  </div>
</div>
<!-- total price-->
<div class="container">
  <p *ngIf="arrayCart.length > 0" class="fs-4 text-center">
    Il prezzo totale √® {{ totalPrice() }} ‚Ç¨
  </p>
</div>
